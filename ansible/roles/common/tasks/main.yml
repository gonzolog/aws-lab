---
- name: Update apt cache
  ansible.builtin.apt:
    update_cache: true
    cache_valid_time: 3600

- name: Install baseline packages
  ansible.builtin.apt:
    name:
      - curl
      - unzip
      - htop
      - ca-certificates
      - fail2ban
      - ufw
    state: present

# Always ensure SSH is allowed before enabling firewall
- name: Allow SSH (OpenSSH) in UFW
  community.general.ufw:
    rule: allow
    name: OpenSSH

# Prevent hang when enabling UFW over SSH
- name: Enable UFW safely
  ansible.builtin.command: ufw --force enable
  register: ufw_enable
  changed_when: "'Firewall is active' in ufw_enable.stdout or 'Firewall is active' in ufw_enable.stderr"
  failed_when: ufw_enable.rc != 0

- name: Wait for SSH to return after UFW enable
  ansible.builtin.wait_for_connection:
    delay: 2
    timeout: 60

- name: Ensure fail2ban is running
  ansible.builtin.service:
    name: fail2ban
    state: started
    enabled: true
